<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Will you be with me Ashutosh?(Try clicking no)</h1>
            </div>
            <div class="gif_container">
                <img src="https://media4.giphy.com/media/XF3IxtBMdy3If1TBJq/giphy.gif?cid=ecf05e473oqn8u83zja7etdrskkbo9p72qq4c61gqtadadic&ep=v1_stickers_search&rid=giphy.gif&ct=s">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body>
